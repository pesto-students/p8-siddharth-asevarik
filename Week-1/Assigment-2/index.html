<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Lato Font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,400;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Line awesome Icons Import -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
      integrity="sha512-vebUliqxrVkBy3gucMhClmyQP9On/HAWQdKDXRaAlb/FKuTbxkjPKUyqVOxAcGwFDka79eTF+YXwfke1h3/wfg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- External CSS import -->
    <link rel="stylesheet" href="css/style.css" />

    <title>CattyBoard Player</title>
  </head>
  <body>
    <!-- main container-->
    <div class="top-container">
      <!-- Side Nav bar Start -->
      <nav class="side-bar">
        <i class="las la-bars"></i>
        <i class="las la-home"></i>
        <i class="las la-search"></i>
        <i class="las la-volume-up"></i>
        <i class="las la-user"></i>
        <i class="las la-cog"></i>
        <i class="lab la-spotify"></i>
        <i class="lab la-soundcloud"></i>
      </nav>
      <!-- Side Navbar End -->

      <div class="main-container">
        <!-- Top Section Start -->
        <header class="header-section">
          <img
            src="https://vif1g.csb.app/src/assets/cattyboard.jpg"
            alt="CattyBoard 2036 CattyBoard Hot 100 chart"
          />

          <div class="header-song-details-section">
            <!-- Song top Title Box  Start-->
            <div class="header-song-title-section">
              <h1>CattyBoard Top 100 Single Chart(11.06.36)</h1>
              <h6>Unknown Artist</h6>
              <h6>2016.Charts.100songs</h6>
            </div>
            <!-- Song top Title Box  End-->
            <!-- Play Pause More Box Start-->
            <div class="play-pause-box">
              <span><i class="las la-play"></i> Play all</span>
              <span><i class="las la-plus"></i> Add to</span>
              <span><i class="las la-ellipsis-h"></i> More</span>
            </div>
            <!-- Play Pause More Box End-->
          </div>
        </header>
        <!-- Top Section End -->

        <!-- Playlist Section Start -->
        <section class="playlist-section">
          <table>
            <tr>
              <td>1.One Dance</td>
              <td>Crakefeat Catkid&Cyla</td>
              <td>2:54</td>
              <td><button>Catty cloud Sync</button></td>
            </tr>
            <tr>
              <td>2.Panda</td>
              <td>Cattee</td>
              <td>4:06</td>
              <td><button>Catty cloud Sync</button></td>
            </tr>
            <tr>
              <td>3.Can't Stop the Feeling</td>
              <td>Catin Cimberlake</td>
              <td>3:56</td>
              <td><button>Catty cloud Sync</button></td>
            </tr>
            <tr>
              <td>4.Work Form Home</td>
              <td>Cat Harmony feat Colla</td>
              <td>3:34</td>
              <td><button>Catty cloud Sync</button></td>
            </tr>
          </table>
        </section>
        <!-- Playlist Section End -->
      </div>
    </div>
    <!-- Bottom Section Start -->
    <footer class="footer-section">
      <!-- footer Sub-section-1 -->
      <section class="footer-sub-section-1">
        <img
          src="https://vif1g.csb.app/src/assets/cattyboard.jpg"
          alt="CattyBoard 2036 CattyBoard Hot 100 chart"
        />
        <div>
          <p>if it Ain't Love</p>
          <p>Catson Derulo</p>
        </div>
      </section>
      <!-- footer-sub-section-1 End -->

      <!-- footer Sub-section-2 start-->
      <section class="footer-sub-section-2">
        <i class="las la-step-backward"></i>
        <i class="las la-pause"></i>
        <i class="las la-step-forward"></i>
        <i class="las la-undo-alt"></i>
        <i class="las la-random"></i>
      </section>
      <!-- footer Sub-section-2 end-->
    </footer>
    <!-- footer Section End -->
  </body>
</html>
